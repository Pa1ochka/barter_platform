{% extends 'base.html' %}
{% block title %}Удалить объявление{% endblock %}
{% block content %}
<h1 class="mb-4">Удалить объявление</h1>
<div class="card">
    <div class="card-body">
        <p>Вы уверены, что хотите удалить объявление <strong>"{{ ad.title }}"</strong>?</p>
        <form method="post">
            {% csrf_token %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-danger"><i class="fas fa-trash"></i> Удалить</button>
                <a href="{% url 'ad_list' %}" class="btn btn-outline-secondary"><i class="fas fa-times"></i> Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
